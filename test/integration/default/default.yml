---
- hosts: test-kitchen

  vars:
    users_add_groups: [ devops ]
    users_add_users:
      - username: ogonna
        groups: [ devops ]
        comment: "Ogonna I"
        ssh_keys: 
          - "ssh-rsa "
          - "ssh-rsa "
      - username: chika
        ssh_keys:
          - "ssh-rsa "
          - "ssh-rsa "
      - username: adaku
        groups: [ devops ]

    users_remove_users:
      - username: chika

    users_sudoers:
      - comment:  "devops group privileges"
        spec:     "%devops ALL=(ALL) NOPASSWD: ALL"

  pre_tasks:
    - name: change default password expiry for new accounts to check it is correctly set when applying role
      lineinfile:
        path: /etc/login.defs
        regexp: '^PASS_MAX_DAYS'
        line: PASS_MAX_DAYS 30

  roles:
    - ansible-users
